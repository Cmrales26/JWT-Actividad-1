<body>
  <div class="singup-container">
    <div class="userexist column">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <a href="/">Login</a>
    </div>
    <div class="createaccount-form column-1">
      <h1>Sing Up</h1>
      <div class="form">
        <form action="/i/create" method="post" id="Signup-form">

          <div class="username">
            <input type="text" id="username" name="user" placeholder="Username" required />
          </div>

          <div class="nameinfo twcolumsinfo">
            <input type="text" id="first-name" class="column-info" name="first_name" placeholder="First name" required />
            <input type="text" id="last-name" class="column-info" name="last_name" placeholder="Last name" required />
          </div>

          <div class="phonenumber">

            <input type="number" id="phone" name="phone" placeholder="Phone" required />
          </div>
          <div class="emailinfo">
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>

          <div class="paswordcheker twcolumsinfo">
            <input type="password" id="password" class="column-info" name="password" placeholder="password" required />
            <input type="password" id="password-check" class="column-info" name="validate_password" placeholder="Repeat the password" required />
          </div>

          <div class="btncreate">
            <button id="SingUp-btn">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
